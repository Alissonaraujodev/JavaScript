<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Nacionalidade</h1>
    <label for="ipais">Pais</label>
    <input type="text" name="pais" id="pais" placeholder="digite seu país">
    <input type="button" value="Verificar" onclick="verificação()">
    <div id="res"></div>
    <script>
        function verificação(){
            var pais = document.getElementById('pais')
            var res = document.getElementById('res')
            var p = String(pais.value)
           res.innerHTML = "<p> Você nasceu no " + p + "!"
            
           if(p == "Brasil"){
                res.innerHTML += 'Você é brasileiro !'
            }else{
                res.innerHTML += 'Você é estrangeiro !'
            }
        }
    </script>
</body>
</html>
