<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="">
    <header>
        <h1>Contador </h1>
    </header>
   
    <section>
        <div id="dados">
            <label for="iinicio">Inicio:</label>
            <input type="number" name="inicio" id="iinicio"><br>
            <label for="ifim">Fim: </label>
            <input type="number" name="fim" id="ifim"><br>
            <label for="ipasso">Passo: </label>
            <input type="number" name="passo" id="ipasso"><br>
            <input type="button" value="contar" onclick="contar()">
        </div>
        <div id="res">
            <p>Preparando a contagem...</p>
        </div>
    </section>
    
    <footer> <p> &copy; CursoemVideo</p></footer>
    <script src="script.js"></script>
</body>
</html>
